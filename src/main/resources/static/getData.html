<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Data from WAS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #FFFFFF;
    }
    .jumbotron {
      background-color: #FFFFFF;
    }
    .btn-primary, .btn-secondary {
      background-color: #FFD700;
      border-color: #FFD700;
    }
    .container {
      background-color: #FFF9C4;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="jumbotron">
    <h3 class="display-4">☀️ Best Company for you to loan ☀️</h3>
    <p class="lead">You are in WAS server :) </p>
    <hr class="my-4">
    <form id="getDataForm">
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter your name">
      </div>
      <button type="submit" class="btn btn-primary">view database data</button>
    </form>
    <div id="data" class="mt-3"></div>
    <a href="/home.html" class="btn btn-secondary mt-3">Go to Home</a>
  </div>
</div>
</body>
</html>
