<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Loan Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5">
  <div class="jumbotron">
    <h3 class="display-4">☀️ Compare Loan Data ☀️</h3>
    <p class="lead">Enter user name to compare loan data.</p>
    <hr class="my-4">
    <div id="compareDataForm">
      <h4>Enter User Information</h4>
      <form id="compareForm">
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter your name">
        </div>
        <button type="button" class="btn btn-primary" onclick="getData()">Get Data</button>
      </form>
      <div id="result" class="mt-3"></div>
    </div>
    <a href="/app/home" class="btn btn-secondary mt-3">Go to Home</a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  function getData() {
    var userName = $('#userName').val();

    $.ajax({
      type: 'GET',
      url: '/app/getUserData',
      data: {
        userName: userName
      },
      success: function(response) {
        $('#result').html(response);
      },
      error: function(xhr, textStatus, errorThrown) {
        alert('Failed to get data.');
      }
    });
  }
</script>
</body>
</html>
